<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special for Dindah üíñ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        * { box-sizing: border-box; font-family: "Poppins", sans-serif; } 
        body { 
            margin: 0; height: 100vh; 
            background: linear-gradient(135deg, #1f1c2c, #928dab); 
            display: flex; align-items: center; justify-content: center; 
            color: #fff; overflow: hidden;
        } 
        .container { 
            background: rgba(43, 42, 61, 0.95); padding: 30px; 
            border-radius: 20px; width: 350px; text-align: center; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); backdrop-filter: blur(10px);
            z-index: 10;
        } 
        #typing-container {
            min-height: 60px; margin-bottom: 15px;
        }
        #typing-text {
            font-style: italic; font-size: 14px; color: #ffb6c1;
            line-height: 1.5; transition: opacity 0.5s ease;
        }
        .couple-img {
            width: 120px; height: 120px; border-radius: 50%;
            object-fit: cover; border: 3px solid #ffb6c1;
            margin-bottom: 15px; box-shadow: 0 0 15px rgba(255,182,193,0.5);
        }
        .couple-img-big {
            width: 100%; border-radius: 15px; margin-top: 15px;
            border: 3px solid #ffb6c1;
        }
        .buttons { 
            display: flex; justify-content: center; gap: 20px;
            margin-top: 30px; height: 50px;
        } 
        button { 
            padding: 10px 25px; border: none; border-radius: 25px; 
            font-size: 16px; cursor: pointer; font-weight: bold;
        } 
        .yes-btn { background: #4caf50; color: white; transition: 0.3s; }
        .no-btn { 
            background: #f44336; color: white; 
            position: fixed; transition: 0.1s ease-out; z-index: 9999;
        } 
        .result { display: none; animation: fadeIn 1s ease; } 
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <audio id="myAudio" loop>
        <source src="Do_You_Love_Me_Confetti_Cannon_Mix_.mp3" type="audio/mpeg">
    </audio>

    <div class="container" onclick="playMusic()">
        <div id="typing-container">
            <div id="typing-text"></div>
        </div>

        <div class="question" id="content">
            <img src="https://i.ibb.co/PswyYTmj/dindamk.jpg" class="couple-img" alt="dindamk">
            <h2>Do you love me, Dindah? üíñ</h2>
            <div class="buttons">
                <button class="yes-btn" onclick="sayYes()">Yes</button>
            </div>
        </div>

        <div class="result" id="result">
            <img src="https://i.ibb.co/PswyYTmj/dindamk.jpg" class="couple-img-big" alt="dindamk">
            <h3>I knew it! üòç</h3>
            <p>Aku juga sayang banget sama kamu, Dindah!</p>
            <p style="font-size: 10px; opacity: 0.5; margin-top: 10px;">Music Copyright ¬© Gemini AI</p>
        </div>
    </div>

    <button class="no-btn" id="noBtn">No</button>

    <script>
        function playMusic() {
            document.getElementById("myAudio").play();
        }

        const typingElement = document.getElementById("typing-text");
        const msg1 = "Mikasa : aku ada lagu buat kamu, tap layar hp kamu";
        const msg2 = "Mikasa : jangan coba coba untuk klik tombol NO ya sayang dindah...";

        function typeText(text, callback) {
            let i = 0;
            typingElement.innerHTML = "";
            typingElement.style.opacity = "1";
            
            const timer = setInterval(() => {
                if (i < text.length) {
                    typingElement.innerHTML += text.charAt(i);
                    i++;
                } else {
                    clearInterval(timer);
                    if (callback) setTimeout(callback, 2000);
                }
            }, 70);
        }

        function startSequence() {
            typeText(msg1, () => {
                typingElement.style.opacity = "0";
                setTimeout(() => {
                    typeText(msg2);
                }, 600);
            });
        }

        window.onload = () => {
            startSequence();
            moveButton();
        };

        const noBtn = document.getElementById("noBtn");
        function moveButton() {
            const padding = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            noBtn.style.left = Math.max(padding, Math.floor(Math.random() * maxX)) + "px";
            noBtn.style.top = Math.max(padding, Math.floor(Math.random() * maxY)) + "px";
        }

        noBtn.addEventListener("mouseover", moveButton);
        noBtn.addEventListener("click", (e) => { e.preventDefault(); moveButton(); });
        noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveButton(); });

        function sayYes() {
            document.getElementById("content").style.display = "none";
            document.getElementById("typing-container").style.display = "none";
            document.getElementById("result").style.display = "block";
            noBtn.style.display = "none";
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
        }
    </script>
</body>
</html>
